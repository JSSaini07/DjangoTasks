<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{STATIC_URL}}/static/fees/bootstrap-4.0.0-alpha.2/dist/css/bootstrap.min.css"></link>
  <link rel="stylesheet" href="{{STATIC_URL}}/static/fees/css/index.css"></link>
  <link rel="stylesheet" href="{{STATIC_URL}}/static/fees/font-awesome-4.6.3/css/font-awesome.min.css" /></link>
  <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
  <title>Welcome</title>
</head>
<body>
	<div class='header'>
		<div class='option fa fa-2x fa-upload importFile' title='import csv'></div>
		<div class='option fa fa-2x fa-download downloadFile' title='save as csv'></div>
		<div class='option fa fa-2x fa-folder openFile' title='open existing file'></div>
		<input type='file' class='hiddenInput'></input>
	</div>
	<div class='sheetSwitchWindow'></div>
	<div class='existingFileContainer'>
		<select class='openSheet'></select>
		<div class='btn btn-primary confirmOpenSheet'>Open</div>
		<div class='btn btn-danger cancelOpenSheet'>Cancel</div>
	</div>
	<center>
	<div class='outerContentContainer'>
		<div class='mainContent'>
			<div class='empty'>No File Opened</div>
		</div>
	</div>
	</center>
</body>
<script src="{{STATIC_URL}}/static/fees/jquery-2.2.3.min.js"></script>
<script src="{{STATIC_URL}}/static/fees/javascript/index.js"></script>
</html>
